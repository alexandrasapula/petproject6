<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="/lobby_static/css/lobby.css">
    <script src="/lobby_static/js/lobby.js" defer></script>

<body>
    <header>
        <h1>Lobby</h1>
        <div>Welcome, <span id="username"></span>!</div>
